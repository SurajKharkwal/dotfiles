[config]
version_check = false

[templates.m3colors]
input_path = '~/.config/matugen/templates/colors.json'
output_path = '~/.local/state/m3/colors/matugen-colors.json'

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland/colors.conf'
output_path = '~/.config/hypr/src/colors.conf'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-3.0/gtk.css'
output_path = '~/.config/gtk-3.0/gtk.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-4.0/gtk.css'
output_path = '~/.config/gtk-4.0/gtk.css'

[templates.wallpaper]
input_path = '~/.config/matugen/templates/wallpaper.txt'
output_path = '~/.local/state/quickshell/user/generated/wallpaper/path.txt'

[templates.color-scheme]
input_path = '~/.config/matugen/templates/qt6ct/Matugen.colors'
output_path = '~/.local/share/color-schemes/Matugen.colors'

[templates.zed]
input_path = '~/.config/matugen/templates/zed/zed-colors.json'
output_path = '~/.config/zed/themes/matugen.json'
